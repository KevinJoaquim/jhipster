<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userProfile">
      <h2 data-cy="userProfileDetailsHeading"><span jhiTranslate="myappApp.userProfile.detail.title">User Profile</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ userProfile.id }}</span>
        </dd>
        <dt><span jhiTranslate="myappApp.userProfile.user">User</span></dt>
        <dd>
          <span>{{ userProfile.user?.id }}</span>
        </dd>
        <dt><span jhiTranslate="myappApp.userProfile.resource">Resource</span></dt>
        <dd>
          <div *ngIf="userProfile.resource">
            <a [routerLink]="['/resource-data', userProfile.resource.id, 'view']">{{ userProfile.resource.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/user-profile', userProfile.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
