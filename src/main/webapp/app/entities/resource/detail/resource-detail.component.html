<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="resource">
      <h2 data-cy="resourceDetailsHeading"><span jhiTranslate="myappApp.resource.detail.title">Resource</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ resource.id }}</span>
        </dd>
        <dt><span jhiTranslate="myappApp.resource.gold">Gold</span></dt>
        <dd>
          <span>{{ resource.gold }}</span>
        </dd>
        <dt><span jhiTranslate="myappApp.resource.wood">Wood</span></dt>
        <dd>
          <span>{{ resource.wood }}</span>
        </dd>
        <dt><span jhiTranslate="myappApp.resource.fer">Fer</span></dt>
        <dd>
          <span>{{ resource.fer }}</span>
        </dd>
        <dt><span jhiTranslate="myappApp.resource.client">Client</span></dt>
        <dd>
          <div *ngIf="resource.client">
            <a [routerLink]="['/client', resource.client.id, 'view']">{{ resource.client.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/resource', resource.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
