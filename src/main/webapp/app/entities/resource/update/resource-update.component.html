<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-resource-heading" data-cy="ResourceCreateUpdateHeading" jhiTranslate="myappApp.resource.home.createOrEditLabel">
        Créer ou éditer un Resource
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myappApp.resource.gold" for="field_gold">Gold</label>
          <input type="number" class="form-control" name="gold" id="field_gold" data-cy="gold" formControlName="gold" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myappApp.resource.wood" for="field_wood">Wood</label>
          <input type="number" class="form-control" name="wood" id="field_wood" data-cy="wood" formControlName="wood" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myappApp.resource.fer" for="field_fer">Fer</label>
          <input type="number" class="form-control" name="fer" id="field_fer" data-cy="fer" formControlName="fer" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="myappApp.resource.client" for="field_client">Client</label>
          <select
            class="form-control"
            id="field_client"
            data-cy="client"
            name="client"
            formControlName="client"
            [compareWith]="compareClient"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="clientOption" *ngFor="let clientOption of clientsSharedCollection">{{ clientOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
